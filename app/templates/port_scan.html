{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Port Scanner</h2>
  <form method="post">
    <label for="host">Host</label>
    <input id="host" name="host" placeholder="192.168.1.1" required />
    <label for="ports">Ports (e.g. 22,80,443 or 20-1024)</label>
    <input id="ports" name="ports" placeholder="1-1024" required />
    <label for="timeout">Timeout (seconds)</label>
    <input id="timeout" name="timeout" type="number" step="0.1" value="0.5" />
    <button type="submit">Scan</button>
  </form>
  {% if results %}
    <h3>Results</h3>
    <ul>
      {% for p, state in results %}
        <li>Port {{ p }}: {{ state }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% if error %}
    <pre>{{ error }}</pre>
  {% endif %}
</div>
{% endblock %}
